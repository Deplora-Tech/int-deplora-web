<svg
  xmlns="http://www.w3.org/2000/svg"
  viewBox="0 0 100 100"
  width="32"
  height="32"
>
  <!-- Gradient Definitions -->
  <defs>
    <!-- Outer Circle Gradient -->
    <linearGradient id="outer-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#3b82f6" /> <!-- Matches blue-500 -->
      <stop offset="100%" stop-color="#2dd4bf" /> <!-- Matches teal-400 -->
    </linearGradient>

    <!-- Inner Circle Animated Gradient -->
    <linearGradient id="inner-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3b82f6">
        <animate attributeName="stop-color" values="#3b82f6;#2dd4bf;#3b82f6" dur="3s" repeatCount="indefinite" />
      </stop>
      <stop offset="100%" stop-color="#2dd4bf">
        <animate attributeName="stop-color" values="#2dd4bf;#3b82f6;#2dd4bf" dur="3s" repeatCount="indefinite" />
      </stop>
    </linearGradient>
  </defs>

  <!-- Outer Circle with Gradient Stroke -->
  <circle cx="50" cy="50" r="50" fill="none" stroke="url(#outer-gradient)" stroke-width="4" />

  <!-- Inner Circle with Animated Gradient -->
  <circle cx="50" cy="50" r="38" fill="url(#inner-gradient)" />

  <!-- Letters -->
  <text
    x="50"
    y="57"
    text-anchor="middle"
    font-family="Arial, sans-serif"
    font-size="30"
    fill="#000"
    font-weight="bold"
  >
    Dr
  </text>
</svg>
