<svg
  xmlns="http://www.w3.org/2000/svg"
  viewBox="0 0 100 100"
  width="32"
  height="32"
>
  <!-- Gradient Definition for Dark Theme -->
  <defs>
    <radialGradient id="dark-gradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#1f2937" /> <!-- Darker gray -->
      <stop offset="100%" stop-color="#111827" /> <!-- Even darker gray -->
    </radialGradient>
    <linearGradient id="accent-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#4ade80" /> <!-- Green accent -->
      <stop offset="100%" stop-color="#22d3ee" /> <!-- Teal accent -->
    </linearGradient>
  </defs>

  <!-- Outer Circle with Subtle Gradient -->
  <circle
    cx="50"
    cy="50"
    r="48"
    fill="url(#dark-gradient)"
    stroke="url(#accent-gradient)"
    stroke-width="2"
  />

  <!-- Inner Circle for Avatar Background -->
  <circle cx="50" cy="50" r="40" fill="#1e293b" /> <!-- Darker blue-gray -->

  <!-- Letters -->
  <text
    x="50"
    y="60"
    text-anchor="middle"
    font-family="Arial, sans-serif"
    font-size="30"
    fill="#ffffff"> U </text>
</svg>